<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
    <link rel="icon" href="logo.png">
</head>
<body>
    <section>
        <div class="header">
            <nav>
                <a href="index.html"></a>
                <div class="nav-menu">
                    <ul>
                        <li><a href="home.html">HOME</a></li>
                        <li><a href="about.html">ABOUT</a></li>
                        <li><a href="management.html">MANAGEMENT</a></li>
                        <li><a href="college.html">COLLEGES</a></li>
                        <li><a href="contact.html">CONTACT</a></li>
                    </ul>
                </div>
            </nav>
            <h2>CONTACT  US</h2>
        </div>
    </section>

    <!-----------------FORMS------------------------->
        
    <section class="forms">
        <fieldset class="details">
            <legend>Your Details</legend>
            <label>
                Name:
                <input type="text" name="name" size="30" maxlength="100" required="required"/> 
            </label>
            <br /><br />
            <label>
                Email:
                <input type="email" name="email" size="30" maxlength="100" required="required"/> 
            </label>
        </fieldset>
        <br /><br />
        <fieldset class="review">
            <legend>
                Review
            </legend>
            <p>
                <label for="hear-about">
                    How did you hear about us?
                </label>
                <select name="referrer" id="hear-about">
                    <option value="google">Google</option>
                    <option value="ig">Instagram</option>
                    <option value="fb">Facebook</option>
                    <option value="snapchat">Snappchat</option>
                    <option value="radio">Radio</option>
                    <option value="newspaper">Newspaper</option>
                    <option value="Friend">Friend</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <br />
            <p>
                Would you visit again?
                <br />
                <label>
                    <input type="radio" name="rating" value="yes">
                    Yes
                </label>
                <label>
                    <input type="radio" name="rating" value="no">
                    No
                </label>
                <label>
                    <input type="radio" name="rating" value="maybe">
                    Maybe
                </label>
            </p>
            <br />
            <p>
                <label for="comments">
                    Comments:
                </label>
                <br />
                <textarea rows="10" id="comments" cols="40"></textarea>
            </p>
            <label>
                <input type="checkbox" name="subscribe" checked="checked" class="subscribe"/>
                Sign me up for updates
            </label>
            <br />
            <input type="reset" value="Submit" id="submit">
        </fieldset>

        <!-----------------footer------------------->

        <div class="footer">
            <a href="mailto:gabrahamnkun2021@gmail.com" class="mail">Contact Us</a> 
        <p class="copy">&copy; African Methodist Episcopal Zion University</p>
        </div>
       

    
</body>
</html>
